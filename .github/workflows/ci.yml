name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  # Job 1: Lint & Type Check
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run type-check
        continue-on-error: true

  # Job 2: Run Tests
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run test:run

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            test-results/
            coverage/
          retention-days: 7

  # Job 3: Build
  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Astro
        run: npm run build
        env:
          PUBLIC_EMAILJS_SERVICE_ID: ${{ secrets.PUBLIC_EMAILJS_SERVICE_ID }}
          PUBLIC_EMAILJS_TEMPLATE_ID: ${{ secrets.PUBLIC_EMAILJS_TEMPLATE_ID }}
          PUBLIC_EMAILJS_PUBLIC_KEY: ${{ secrets.PUBLIC_EMAILJS_PUBLIC_KEY }}

      - name: Check build output
        run: |
          if [ ! -d "dist" ]; then
            echo "‚ùå Build failed: dist directory not found"
            exit 1
          fi
          echo "‚úÖ Build successful: dist directory exists"
          ls -la dist | head -20

      - name: Upload build artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: ./dist

  # Job 4: Deploy to GitHub Pages
  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  # Job 5: Health Check (Post-Deploy)
  health-check:
    name: Health Check
    runs-on: ubuntu-latest
    needs: deploy
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Wait for deployment
        run: sleep 30

      - name: Health check
        run: |
          SITE_URL="https://aurelianepuras.github.io"
          
          echo "üîç Checking site health..."
          
          # Check if site is accessible
          HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" "$SITE_URL" || echo "000")
          
          if [ "$HTTP_CODE" = "200" ]; then
            echo "‚úÖ Site is accessible (HTTP $HTTP_CODE)"
          else
            echo "‚ö†Ô∏è Site returned HTTP $HTTP_CODE"
          fi
          
          # Check robots.txt
          ROBOTS_CODE=$(curl -s -o /dev/null -w "%{http_code}" "$SITE_URL/robots.txt" || echo "000")
          if [ "$ROBOTS_CODE" = "200" ]; then
            echo "‚úÖ robots.txt is accessible"
          else
            echo "‚ö†Ô∏è robots.txt returned HTTP $ROBOTS_CODE"
          fi
          
          # Check sitemap
          SITEMAP_CODE=$(curl -s -o /dev/null -w "%{http_code}" "$SITE_URL/sitemap-index.xml" || echo "000")
          if [ "$SITEMAP_CODE" = "200" ]; then
            echo "‚úÖ Sitemap is accessible"
          else
            echo "‚ö†Ô∏è Sitemap returned HTTP $SITEMAP_CODE"
          fi
