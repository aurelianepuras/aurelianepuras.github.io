name: Scheduled Health Check

on:
  schedule:
    # Run every 6 hours
    - cron: '0 */6 * * *'
  workflow_dispatch:

jobs:
  health-check:
    name: Health Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Health Check
        run: |
          SITE_URL="https://aurelianepuras.github.io"
          
          echo "ðŸ” Running health check for $SITE_URL"
          echo "=================================="
          
          # Check main page
          HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" "$SITE_URL" || echo "000")
          if [ "$HTTP_CODE" = "200" ]; then
            echo "âœ… Main page: OK (HTTP $HTTP_CODE)"
          else
            echo "âŒ Main page: FAILED (HTTP $HTTP_CODE)"
            exit 1
          fi
          
          # Check robots.txt
          ROBOTS_CODE=$(curl -s -o /dev/null -w "%{http_code}" "$SITE_URL/robots.txt" || echo "000")
          if [ "$ROBOTS_CODE" = "200" ]; then
            echo "âœ… robots.txt: OK"
          else
            echo "âš ï¸  robots.txt: WARNING (HTTP $ROBOTS_CODE)"
          fi
          
          # Check sitemap
          SITEMAP_CODE=$(curl -s -o /dev/null -w "%{http_code}" "$SITE_URL/sitemap-index.xml" || echo "000")
          if [ "$SITEMAP_CODE" = "200" ]; then
            echo "âœ… Sitemap: OK"
          else
            echo "âš ï¸  Sitemap: WARNING (HTTP $SITEMAP_CODE)"
          fi
          
          # Check response time
          RESPONSE_TIME=$(curl -s -o /dev/null -w "%{time_total}" "$SITE_URL" || echo "999")
          echo "â±ï¸  Response time: ${RESPONSE_TIME}s"
          
          if (( $(echo "$RESPONSE_TIME > 5.0" | bc -l 2>/dev/null || echo "0") )); then
            echo "âš ï¸  WARNING: Response time is slow (>5s)"
          fi
          
          echo "=================================="
          echo "âœ… Health check completed"

      - name: Create Issue on Failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            const title = 'ðŸš¨ Health Check Failed';
            const body = `Health check failed for https://aurelianepuras.github.io
            
            Please investigate the issue.
            
            Run: ${new Date().toISOString()}`;
            
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: title,
              body: body,
              labels: ['monitoring', 'health-check']
            });
